<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google calendar</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="calendar.css"/>
</head>
<body onload = "displayCalendar()">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
    <script src="./Date.js"></script>

    <script src="./calendar.js"></script>
    <!--<dialog id="favDialog">-->
        <!--<button id="opener">open the dialog</button>-->
        <div id="dialog" style="display:none;" title="Dialog Title">
  <form method="post">
    <section>
      <p><label for="eventName">Event Name :</label><input id="eventName" type="text"></p>
      <p><label for="startTime">Start Time :</label>
      <select id="startTime">
        <option id="st0">0:00</option>
        <option id="st1">1:00</option>
        <option id="st2">2:00</option>
        <option id="st3">3:00</option>
        <option id="st4">4:00</option>
        <option id="st5">5:00</option>
        <option id="st6">6:00</option>
        <option id="st7">7:00</option>
        <option id="st8">8:00</option>
        <option id="st9">9:00</option>
        <option id="st10">10:00</option>
        <option id="st11">11:00</option>
        <option id="st12">12:00</option>
        <option id="st13">13:00</option>
        <option id="st14">14:00</option>
        <option id="st15">15:00</option>
        <option id="st16">16:00</option>
        <option id="st17">17:00</option>
        <option id="st18">18:00</option>
        <option id="st19">19:00</option>
        <option id="st20">20:00</option>
        <option id="st21">21:00</option>
        <option id="st22">22:00</option>
        <option id="st23">23:00</option>
      </select></p>

      <p><label for="endTime">End Time :</label>
      <select id="endTime">
        <option id="et0">0:00</option>
        <option id="et1">1:00</option>
        <option id="et2">2:00</option>
        <option id="et3">3:00</option>
        <option id="et4">4:00</option>
        <option id="et5">5:00</option>
        <option id="et6">6:00</option>
        <option id="et7">7:00</option>
        <option id="et8">8:00</option>
        <option id="et9">9:00</option>
        <option id="e10">10:00</option>
        <option id="et11">11:00</option>
        <option id="et12">12:00</option>
        <option id="et13">13:00</option>
        <option id="et14">14:00</option>
        <option id="et15">15:00</option>
        <option id="et16">16:00</option>
        <option id="et17">17:00</option>
        <option id="et18">18:00</option>
        <option id="et19">19:00</option>
        <option id="et20">20:00</option>
        <option id="et21">21:00</option>
        <option id="et22">22:00</option>
        <option id="et23">23:00</option>
      </select></p>

       <p><label for="locationName">Location :</label><input id="locationName" type="text"></p>
    </section>
    <menu>
      <button id="cancelOrDelete" type="reset"></button>
      <button id="confirm" type="submit">Confirm</button>
    </menu>
  </form>
 </div>
<!--</dialog>-->

</body>
</html>
